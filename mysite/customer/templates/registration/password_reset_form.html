{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Хотите сбросить пароль?</h1>
    <p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Ввести почту"></p>
        {% csrf_token %}
    </form>
{% endblock %}
